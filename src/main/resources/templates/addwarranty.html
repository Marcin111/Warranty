</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="row">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/addreport">Add Report<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/reports">View Reports<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/addwarranty">Add Warranty<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/warranties">View Warranties<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <header>
            <h2 class="text-center">Add new warranty:</h2>
        </header>

    </div>
    <div class="row">

        <form th:action="@{/addwarranty}" method="post">
            <div class="form-group">
                <label>Product identification name: </label>

                <input type="text" th:name="name" class="form-control" placeholder="owners name" required>

            </div>
            <div class="form-group">
                <label> Product type: </label>

                <input type="text" th:name="type" class="form-control" placeholder="type" required>
            </div>

            <div class="form-group">
                <label> Product brand: </label>

                <input type="text" th:name="brand" class="form-control" placeholder="brand" required>
            </div>

            <div class="form-group">
                <label> Date of purchase: </label>

                <input type="text" th:name="date" class="form-control" placeholder="date" required>
            </div>

            <div class="form-group">
                <label> Length of warranty (months): </label>

                <input type="text" th:name="length" class="form-control" placeholder="months" required>
            </div>

            <div class="form-group">
                <label> Invoice location: </label>

                <input type="text" th:name="invoice" class="form-control" placeholder="location" required>
            </div>

            <input type="submit" value="Add">

        </form>
    </div>
</div>

<!--dwa linki żeby po zmniejszeniu działało meny-->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"

</body>
</html>
